<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DOTA 2 Helper - Telegram Mini App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --primary-bg: #ffffff;
            --secondary-bg: #f8f9fa;
            --card-bg: rgba(255, 255, 255, 0.9);
            --glass-bg: rgba(255,255,255,0.7);
            --text-primary: #1a1a1a;
            --text-secondary: #4a4a4a;
            --text-tertiary: rgba(74, 74, 74, 0.7);
            --accent-primary: #6366f1;
            --accent-secondary: #8b5cf6;
            --accent-gradient: none;
            --accent-light: rgba(99, 102, 241, 0.1);
            --accent-medium: rgba(99, 102, 241, 0.2);
            --success: #10b981;
            --warning: #f59e0b;
            --error: #ef4444;
            --separator: rgba(0, 0, 0, 0.1);
            --shadow-light: rgba(0, 0, 0, 0.05);
            --shadow-medium: rgba(0, 0, 0, 0.1);
            --shadow-heavy: rgba(0, 0, 0, 0.15);
            --backdrop-blur: blur(32px);
            
            /* Legacy support */
            --tg-theme-bg-color: var(--primary-bg);
            --tg-theme-text-color: var(--text-primary);
            --tg-theme-button-color: var(--accent-primary);
            --tg-theme-button-text-color: #ffffff;
            --tg-theme-secondary-bg-color: var(--secondary-bg);
            --ios-backdrop-blur: var(--backdrop-blur);
        }

        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Helvetica Neue', Arial, sans-serif;
            background: var(--primary-bg);
            color: var(--text-primary);
            overflow: hidden;
            font-size: 17px;
            line-height: 1.4;
            font-weight: 400;
            min-height: 100vh;
        }

        .app-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            background: transparent;
            position: relative;
        }

        .tab-content {
            flex: 1;
            overflow-y: auto;
            padding: 20px 16px;
            padding-bottom: 90px;
            animation: fadeIn 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        @keyframes fadeIn {
            from { 
                opacity: 0; 
                transform: translateY(20px) scale(0.98); 
            }
            to { 
                opacity: 1; 
                transform: translateY(0) scale(1); 
            }
        }

        .tab-bar {
            display: flex;
            justify-content: space-around;
            background: var(--glass-bg);
            backdrop-filter: var(--backdrop-blur);
            -webkit-backdrop-filter: var(--backdrop-blur);
            padding: 8px 0 34px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
            border-top: 1px solid var(--separator);
            box-shadow: 0 -8px 32px var(--shadow-heavy);
            z-index: 1000;
        }

        .tab-button {
            background: none;
            border: none;
            cursor: pointer;
            padding: 4px 8px;
            transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            color: var(--text-secondary);
            font-size: 10px;
            font-weight: 500;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2px;
            min-width: 60px;
            letter-spacing: -0.24px;
        }

        .tab-button::before {
            content: '';
            width: 28px;
            height: 28px;
            border-radius: 8px;
            background: var(--glass-bg);
            opacity: 0.3;
            margin-bottom: 2px;
            transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            box-shadow: 0 4px 15px var(--shadow-light);
        }

        .tab-button.active {
            color: var(--text-primary);
            transform: translateY(-2px);
            font-weight: 600;
        }

        .tab-button.active::before {
            opacity: 0.8;
            box-shadow: 0 8px 25px rgba(99, 102, 241, 0.4);
        }

        .search-bar {
            width: 100%;
            max-width: 400px;
            margin: 0 auto 20px auto;
            padding: 16px 20px;
            box-sizing: border-box;
            border: 1px solid var(--separator);
            border-radius: 16px;
            background: var(--glass-bg);
            backdrop-filter: var(--backdrop-blur);
            -webkit-backdrop-filter: var(--backdrop-blur);
            color: var(--text-primary);
            font-size: 17px;
            font-weight: 400;
            text-align: center;
            transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            box-shadow: 0 4px 20px var(--shadow-light);
            display: block;
        }

        .search-bar:focus {
            outline: none;
            border-color: var(--accent-primary);
            background: var(--card-bg);
            box-shadow: 0 0 0 3px var(--accent-light), 0 8px 30px var(--accent-medium);
            transform: translateY(-2px);
            color: var(--text-primary);
        }

        .search-bar::placeholder {
            color: var(--text-secondary);
            font-style: normal;
        }



        .hero-list {
            display: flex;
            flex-direction: column;
        }

        /* Role Filter Styles for Meta Tab */
        .role-filter-container {
            margin-bottom: 20px;
            width: 100%;
        }

        .role-filter-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            justify-content: center;
            padding: 20px;
            background: var(--glass-bg);
            backdrop-filter: var(--backdrop-blur);
            -webkit-backdrop-filter: var(--backdrop-blur);
            border-radius: 20px;
            box-shadow: 0 8px 32px var(--shadow-medium);
            border: 1px solid var(--separator);
        }

        .role-btn {
            padding: 12px 20px;
            border: 1px solid var(--separator);
            border-radius: 25px;
            background: var(--glass-bg);
            backdrop-filter: var(--backdrop-blur);
            -webkit-backdrop-filter: var(--backdrop-blur);
            color: var(--text-primary);
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            outline: none;
            min-width: 80px;
            position: relative;
            overflow: hidden;
            letter-spacing: -0.24px;
        }

        .role-btn:hover {
            background: var(--accent-light);
            border-color: var(--accent-primary);
            transform: translateY(-3px);
            box-shadow: 0 8px 25px var(--accent-medium);
            color: var(--accent-primary);
        }

        .role-btn:active {
            transform: translateY(-1px);
        }

        .role-btn.active {
            background: var(--accent-primary);
            border-color: var(--accent-primary);
            color: white;
            box-shadow: 0 8px 30px var(--accent-medium);
            transform: translateY(-2px);
            font-weight: 600;
        }

        .hero-item {
            display: flex;
            align-items: center;
            padding: 18px;
            margin-bottom: 12px;
            background: var(--glass-bg);
            backdrop-filter: var(--backdrop-blur);
            -webkit-backdrop-filter: var(--backdrop-blur);
            border-radius: 16px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            box-shadow: 0 4px 20px var(--shadow-light);
            border: 1px solid var(--separator);
            position: relative;
            overflow: hidden;
            color: var(--text-primary);
        }

        .hero-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: var(--glass-bg);
            opacity: 0;
            transition: all 0.5s ease;
            z-index: 0;
        }

        .hero-item:hover::before {
            left: 0;
            opacity: 0.05;
        }

        .hero-item:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 40px var(--accent-medium);
            border-color: var(--accent-primary);
            background: var(--card-bg);
        }

        .hero-item:active {
            transform: translateY(-2px);
        }

        .hero-item > * {
            position: relative;
            z-index: 1;
        }

        .hero-icon {
            width: 80px;
            height: 45px;
            margin-right: 15px;
            border-radius: 6px;
            transition: transform 0.3s;
        }

        .hero-item:hover .hero-icon {
            transform: scale(1.05);
        }

        .modal-overlay, .subscription-overlay, .nickname-modal {
            background: rgba(255,255,255,0.55) !important;
            backdrop-filter: blur(32px) !important;
            -webkit-backdrop-filter: blur(32px) !important;
        }

        .modal-content, .subscription-content, .nickname-modal-content {
            background: rgba(255,255,255,0.85) !important;
            backdrop-filter: blur(32px) !important;
            -webkit-backdrop-filter: blur(32px) !important;
            box-shadow: 0 8px 32px 0 rgba(31,38,135,0.10);
            border: 1px solid rgba(255,255,255,0.18);
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal-overlay.active .modal-content {
            opacity: 1;
            transform: scale(1) translateY(0);
        }

        .close-button {
            float: right;
            cursor: pointer;
            font-size: 24px;
            color: var(--text-primary);
            transition: color 0.3s;
        }

        .close-button:hover {
            color: var(--accent-primary);
        }

        .counter-pick, .build-stage {
            margin-bottom: 15px;
            background: var(--glass-bg);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 2px 5px var(--shadow-light);
            border: 1px solid var(--separator);
        }

        .counter-pick strong, .build-stage strong {
            display: block;
            margin-bottom: 5px;
            font-size: 1.1em;
            color: var(--text-primary);
        }

        .ability-icon, .item-icon {
            width: 32px;
            height: 32px;
            vertical-align: middle;
            margin-right: 5px;
        }

        .counter-reason, .item-description {
            font-size: 0.95em;
            line-height: 1.5;
            color: var(--text-secondary);
        }

        .profile-section {
            padding: 20px 16px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 24px;
            width: 100%;
        }

        .profile-user-info {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            margin-bottom: 10px;
        }

        .profile-content {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 25px;
            align-items: center;
        }

        /* Анимированная аватарка */
        .avatar-container {
            position: relative;
            width: 130px;
            height: 130px;
            margin-bottom: 20px;
        }
        
        .avatar {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 3px solid var(--accent-primary);
            position: relative;
            z-index: 2;
        }
        
        .avatar-container::before {
            content: '';
            position: absolute;
            top: -8px;
            left: -8px;
            right: -8px;
            bottom: -8px;
            border-radius: 50%;
            background: linear-gradient(45deg, #ff0000, #ff7300, #fffb00, #48ff00, #00ffd5, #002bff, #7a00ff, #ff00c8, #ff0000);
            background-size: 400% 400%;
            z-index: 1;
            animation: gradient-pulse 3s ease infinite;
            filter: blur(10px);
            opacity: 0.7;
        }
        
        @keyframes gradient-pulse {
            0% {
                background-position: 0% 50%;
                transform: scale(0.95);
            }
            50% {
                background-position: 100% 50%;
                transform: scale(1.05);
            }
            100% {
                background-position: 0% 50%;
                transform: scale(0.95);
            }
        }

        .profile-header {
            text-align: center;
            margin-bottom: 0;
            width: 100%;
        }

        .profile-header h2 {
            margin: 0;
            font-size: 34px;
            font-weight: 700;
            color: var(--text-primary);
            letter-spacing: -1px;
            line-height: 1.1;
            background: none !important;
            color: var(--accent-primary) !important;
            -webkit-text-fill-color: initial !important;
            box-shadow: none !important;
        }

        .profile-stats {
            width: 90%;
            max-width: 400px;
            background: var(--glass-bg);
            backdrop-filter: var(--backdrop-blur);
            -webkit-backdrop-filter: var(--backdrop-blur);
            padding: 24px;
            border-radius: 20px;
            box-shadow: 0 8px 32px var(--shadow-medium);
            border: 1px solid var(--separator);
        }

        .stat-item {
            padding: 16px 0;
            text-align: center;
            border-bottom: 1px solid var(--separator);
            transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            font-size: 17px;
            color: var(--text-primary);
        }

        .stat-item:last-child {
            border-bottom: none;
        }

        .stat-item strong {
            color: var(--accent-primary);
            font-weight: 600;
        }

        .profile-settings {
            width: 90%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            gap: 0;
            background: var(--glass-bg);
            backdrop-filter: var(--backdrop-blur);
            -webkit-backdrop-filter: var(--backdrop-blur);
            border-radius: 20px;
            box-shadow: 0 8px 32px var(--shadow-medium);
            border: 1px solid var(--separator);
            overflow: hidden;
        }

        .settings-button {
            background: transparent;
            color: var(--text-primary);
            border: none;
            padding: 18px 24px;
            text-align: left;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            font-size: 17px;
            font-weight: 400;
            border-bottom: 1px solid var(--separator);
            position: relative;
        }

        .settings-button:last-child {
            border-bottom: none;
        }

        .settings-button::after {
            content: '›';
            position: absolute;
            right: 24px;
            color: var(--accent-primary);
            font-size: 20px;
            font-weight: 300;
            transition: all 0.3s ease;
        }

        .settings-button:hover {
            background: var(--accent-light);
            color: var(--accent-primary);
        }

        .settings-button:hover::after {
            transform: translateX(4px);
            color: var(--accent-secondary);
        }

        .settings-button:active {
            background: var(--accent-medium);
            transform: scale(0.98);
        }



        .profile-stats-dynamic {
            width: 90%;
            max-width: 400px;
            margin-top: 20px;
            background: var(--secondary-bg);
            padding: 15px;
            border-radius: 12px;
            border: 1px solid var(--separator);
        }

        /* Level System Styles */
        .level-container {
            width: 90%;
            max-width: 400px;
            margin: 20px auto;
            background: var(--glass-bg);
            backdrop-filter: var(--backdrop-blur);
            -webkit-backdrop-filter: var(--backdrop-blur);
            padding: 28px;
            border-radius: 24px !important;
            box-shadow: 0 12px 40px var(--shadow-medium);
            border: 1px solid var(--separator);
            position: relative;
            overflow: hidden;
            text-align: center;
        }

        .level-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(99, 102, 241, 0.1), transparent);
            animation: shine 3s ease-in-out infinite;
        }

        @keyframes shine {
            0% { left: -100%; }
            50% { left: 100%; }
            100% { left: 100%; }
        }

        .level-header {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 15px;
            flex-direction: column;
            gap: 10px;
            width: 100%;
        }

        .level-info {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
        }

        .level-number {
            font-size: 3em;
            font-weight: 800;
            color: var(--accent-primary);
            filter: drop-shadow(0 0 20px rgba(99, 102, 241, 0.6));
            animation: pulse-glow 3s ease-in-out infinite alternate;
            background: none !important;
            color: var(--accent-primary) !important;
            -webkit-text-fill-color: initial !important;
            box-shadow: none !important;
        }

        @keyframes pulse-glow {
            from {
                filter: drop-shadow(0 0 20px rgba(99, 102, 241, 0.4));
                transform: scale(1);
                color: var(--accent-primary);
            }
            to {
                filter: drop-shadow(0 0 30px rgba(139, 92, 246, 0.8));
                transform: scale(1.05);
                color: var(--accent-secondary);
            }
        }

        .level-title {
            font-size: 1.2em;
            color: var(--text-primary);
            font-weight: 600;
        }

        .xp-container {
            margin-bottom: 10px;
            width: 100%;
        }

        .xp-text {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 0.9em;
            color: var(--text-secondary);
            font-weight: 500;
        }

        .xp-bar {
            width: 100%;
            height: 10px;
            background: var(--separator);
            border-radius: 10px;
            overflow: hidden;
            position: relative;
            box-shadow: inset 0 2px 4px var(--shadow-light);
        }

        .xp-progress {
            height: 100%;
            background: var(--accent-gradient);
            border-radius: 10px;
            transition: width 1.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(99, 102, 241, 0.4);
        }

        .xp-progress::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.6), transparent);
            animation: xp-flow 2s ease-in-out infinite;
        }

        @keyframes xp-flow {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .level-perks {
            margin-top: 20px;
            padding: 20px;
            background: var(--accent-light);
            border-radius: 16px;
            border-left: 4px solid var(--accent-primary);
            backdrop-filter: var(--backdrop-blur);
            -webkit-backdrop-filter: var(--backdrop-blur);
            width: 100%;
        }

        .perk-item {
            display: flex;
            align-items: center;
            margin: 8px 0;
            font-size: 0.9em;
            color: var(--text-primary);
            opacity: 0;
            animation: fadeInUp 0.5s ease-out forwards;
        }

        .perk-item:nth-child(1) { animation-delay: 0.1s; }
        .perk-item:nth-child(2) { animation-delay: 0.2s; }
        .perk-item:nth-child(3) { animation-delay: 0.3s; }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .perk-icon {
            width: 20px;
            height: 20px;
            margin-right: 12px;
            background: var(--accent-primary);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 11px;
            color: white;
            box-shadow: 0 2px 8px var(--accent-medium);
            background: var(--accent-primary);
            color: var(--accent-primary);
            -webkit-text-fill-color: initial !important;
            box-shadow: none !important;
        }

        .next-level-preview {
            margin-top: 15px;
            padding: 12px;
            background: rgba(245, 158, 11, 0.1);
            border-radius: 8px;
            border-left: 3px solid var(--warning);
            font-size: 0.85em;
            opacity: 0.9;
            color: var(--text-primary);
            width: 100%;
        }

        /* Simple Nickname Display */
        .nickname-display-simple {
            margin: 15px 0 20px 0;
            text-align: center;
        }

        .nickname-text {
            font-size: 1.4em;
            font-weight: bold;
            color: var(--text-primary);
            text-shadow: 0 1px 3px var(--shadow-light);
        }

        .nickname-saved-animation {
            animation: nicknameSaved 1s ease-out;
        }

        @keyframes nicknameSaved {
            0% {
                transform: scale(1);
                color: var(--text-primary);
            }
            50% {
                transform: scale(1.2);
                color: var(--success);
                text-shadow: 0 0 20px rgba(16, 185, 129, 0.6);
            }
            100% {
                transform: scale(1);
                color: var(--text-primary);
            }
        }

        /* Nickname Modal Styles */
        .nickname-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10000;
            animation: modalFadeIn 0.3s ease-out;
        }

        @keyframes modalFadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .nickname-modal-content {
            background: rgba(255,255,255,0.85) !important;
            backdrop-filter: blur(32px) !important;
            -webkit-backdrop-filter: blur(32px) !important;
            box-shadow: 0 8px 32px 0 rgba(31,38,135,0.10);
            border: 1px solid rgba(255,255,255,0.18);
            padding: 36px 28px;
            border-radius: 24px;
            box-shadow: 0 25px 50px var(--shadow-heavy);
            max-width: 90%;
            width: 340px;
            text-align: center;
            animation: modalSlideIn 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        @keyframes modalSlideIn {
            from {
                opacity: 0;
                transform: scale(0.7) translateY(-50px);
            }
            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        .nickname-modal h3 {
            margin: 0 0 20px 0;
            color: var(--text-primary);
            font-size: 1.3em;
        }

        .nickname-modal-input {
            width: 100%;
            padding: 15px;
            border: 2px solid var(--accent-primary);
            border-radius: 12px;
            background: var(--primary-bg);
            color: var(--text-primary);
            font-size: 1.1em;
            text-align: center;
            outline: none;
            margin-bottom: 20px;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }

        .nickname-modal-input::placeholder {
            color: var(--text-secondary);
        }

        .nickname-modal-input:focus {
            border-color: var(--accent-primary);
            box-shadow: 0 0 15px var(--accent-medium);
        }

        .nickname-modal-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .nickname-modal-btn {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.3s ease;
            font-weight: bold;

            text-align: center;
        }

        .nickname-text {
            font-size: 1.4em;
            font-weight: bold;
            color: var(--text-primary);
            text-shadow: 0 1px 3px var(--shadow-light);
        }

        .nickname-saved-animation {
            animation: nicknameSaved 1s ease-out;
        }

        @keyframes nicknameSaved {
            0% {
                transform: scale(1);
                color: var(--text-primary);
            }
            50% {
                transform: scale(1.2);
                color: var(--success);
                text-shadow: 0 0 20px rgba(16, 185, 129, 0.6);
            }
            100% {
                transform: scale(1);
                color: var(--text-primary);
            }
        }

            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10000;
            animation: modalFadeIn 0.3s ease-out;
        }

            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
