acity:0;transition:transform .3s,opacity .3s}.subscription-modal.active .subscription-content{transform:scale(1);opacity:1}.code-input{width:100%;padding:10px;margin:8px 0;border:1px solid var(--sec-bg);border-radius:6px;background:var(--bg);color:var(--text);font-size:15px}

    <script>
const tg=window.Telegram.WebApp;tg.ready();tg.expand();function applyTheme(){const t=tg.themeParams;document.documentElement.style.setProperty('--bg',t.bg_color||'#fff');document.documentElement.style.setProperty('--text',t.text_color||'#000');document.documentElement.style.setProperty('--btn',t.button_color||'#3390ec');document.documentElement.style.setProperty('--btn-text',t.button_text_color||'#fff');document.documentElement.style.setProperty('--sec-bg',t.secondary_bg_color||'#f0f0f0')}applyTheme();tg.onEvent('themeChanged',applyTheme);const heroes=[{name:'Rubick',slug:'rubick',icon:'https://steamcdn-a.akamaihd.net/apps/dota2/images/dota_react/heroes/rubick.png',role:'Support',counters:[{counterHero:'Templar Assassin',disadvantage:'1.89%',reason:'Templar Assassin can deal high burst damage and has mobility with Meld and Psionic Traps, making it hard for Rubick to steal and utilize effectively.',ability:'Meld',abilityIcon:'https://steamcdn-a.akamaihd.net/apps/dota2/images/dota_react/abilities/templar_assassin_meld.png'},{counterHero:'Tusk',disadvantage:'1.88%',reason:'Tusk\'s Snowball and Walrus Punch can disrupt Rubick\'s positioning and spell casting, reducing his effectiveness in team fights.',ability:'Snowball',abilityIcon:'https://steamcdn-a.akamaihd.net/apps/dota2/images/dota_react/abilities/tusk_snowball.png'},{counterHero:'Elder Titan',disadvantage:'1.82%',reason:'Elder Titan\'s Echo Stomp can put Rubick to sleep, preventing him from casting spells, including stolen abilities.',ability:'Echo Stomp',abilityIcon:'https://steamcdn-a.akamaihd.net/apps/dota2/images/dota_react/abilities/elder_titan_echo_stomp.png'},{counterHero:'Ember Spirit',disadvantage:'1.80%',reason:'Ember Spirit\'s mobility with Sleight of Fist and Flame Guard can outmaneuver Rubick and burn through his mana, limiting his spell usage.',ability:'Sleight of Fist',abilityIcon:'https://steamcdn-a.akamaihd.net/apps/dota2/images/dota_react/abilities/ember_spirit_sleight_of_fist.png'},{counterHero ota_react/abilities/lion_voodoo.png'}],builds:{starting:[{name:'Tango',icon:'https://steamcdn-a.akamaihd.net/apps/dota2/images/dota_react/items/tango.png',timing:'0-5 –º–∏–Ω',description:'Health regen.'},{name:'Iron Branch',icon:'https://steamcdn-a.akamaihd.net/apps/dota2/images/dota_react/items/branches.png',timing:'0-5 –º–∏–Ω',description:'Stats.'}],early:[{name:'Power Treads',icon:'https://steamcdn-a.akamaihd.net/apps/dota2/images/dota_react/items/power_treads.png',timing:'5-7 –º–∏–Ω',description:'Attribute switch.'},{name:'Morbid Mask',icon:'https://steamcdn-a.akamaihd.net/apps/dota2/images/dota_react/items/morbid_mask.png',timing:'8 –º–∏–Ω',description:'Lifesteal.'}],mid:[{name:'Manta Style',icon:'https://steamcdn-a.akamaihd.net/apps/dota2/images/dota_react/items/manta.png',timing:'16-21 –º–∏–Ω',description:'Illusions.'},{name:'Hurricane Pike',icon:'https://steamcdn-a.akamaihd.net/apps/dota2/images/dota_react/items/hurricane_pike.png',timing:'22-26 –º–∏–Ω',description:'Range.'}],late:[{name:'Butterfly',icon:'https://steamcdn-a.akamaihd.net/apps/dota2/images/dota_react/items/butterfly.png',timing:'35 –º–∏–Ω',description:'Damage and evasion.'},{name:'Satanic',icon:'https://steamcdn-a.akamaihd.net/apps/dota2/images/dota_react/items/satanic.png',timing:'39-40 –º–∏–Ω',description:'Lifesteal.'}]}},{name:'Slark',slug:'slark',icon:'https://steamcdn-a.akamaihd.net/apps/dota2/images/dota_react/heroes/slark.png',role:'Carry',counters:[{counterHero:'Leshrac',disadvantage:'4.54%',reason:'Leshrac\'s high burst damage and area control with abilities like Lightning Storm and Pulse Nova can punish Slark\'s low armor and reliance on mobility.',ability:'Pulse Nova',abilityIcon:'https://steamcdn-a.akamaihd.net/apps/dota2/images/dota_react/abilities/leshrac_pulse_nova.png'},{counterHero:'Grimstroke',disadvantage:'4.30%',reason:'Grimstroke\'s ability to disable and deal damage over time with Ink Swell and Soulbind can lock down Slark, preventing his escape and lifesteal.',ability:'S etElementById('counter-hero-list'),b=document.getElementById('build-hero-list');c.innerHTML='';b.innerHTML='';heroes.forEach((h,i)=>{const ci=document.createElement('div');ci.classList.add('hero-item');ci.dataset.heroIndex=i;ci.dataset.type='counter';ci.dataset.role=h.role;ci.innerHTML=`<img src="${h.icon}" alt="${h.name}" class="hero-icon"><span>${h.name}</span>`;c.appendChild(ci);const bi=document.createElement('div');bi.classList.add('hero-item');bi.dataset.heroIndex=i;bi.dataset.type='build';bi.dataset.role=h.role;bi.innerHTML=`<img src="${h.icon}" alt="${h.name}" class="hero-icon"><span>${h.name}</span>`;b.appendChild(bi)})}populateHeroes();document.querySelectorAll('.tab-button').forEach(b=>b.addEventListener('click',()=>{if(b.dataset.tab==='builds'&&!localStorage.getItem('subscribed'))return document.getElementById('subscription-modal').classList.add('active');document.querySelectorAll('.tab-content').forEach(c=>c.classList.remove('active'));document.getElementById(b.dataset.tab).classList.add('active');document.querySelectorAll('.tab-button').forEach(btn=>btn.classList.remove('active'));b.classList.add('active')}));document.getElementById('pay-button').addEventListener('click',()=>{localStorage.setItem('subscribed','true');document.getElementById('subscription-modal').classList.remove('active');document.getElementById('builds').classList.add('active');document.querySelector('.tab-button[data-tab="builds"]').classList.add('active');document.querySelector('.tab-button[data-tab="counter-picks"]').classList.remove('active');document.getElementById('counter-picks').classList.remove('active');alert('–ü–æ–¥–ø–∏—Å–∫–∞ –æ—Ñ–æ—Ä–º–ª–µ–Ω–∞! Builds –¥–æ—Å—Ç—É–ø–Ω–∞.')});document.getElementById('code-button').addEventListener('click',()=>{if(document.getElementById('code-input').value==='123'){localStorage.setItem('subscribed','true');document.getElementById('subscription-modal').classList.remove('active');document.getElementById('builds').classList.add('active');document.querySelector('.tab-button[data-tab="builds"]').classList.add('active');document.querySelector('.tab-button[data-tab="counter-picks"]').classList.remove('active');document.getElementById('counter-picks').classList.remove('active');alert('–ö–æ–¥ –≤–µ—Ä–Ω—ã–π! Builds –¥–æ—Å—Ç—É–ø–Ω–∞.')}else{alert('–ù–µ–≤–µ—Ä–Ω—ã–π –∫–æ–¥. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ "123".')}});const modal=document.getElementById('modal-overlay'),modalContent=modal.querySelector('.modal-content');document.addEventListener('click',e=>{if(e.target.classList.contains('hero-item')){const h=heroes[e.target.dataset.heroIndex],t=e.target.dataset.type;let content='';if(t==='counter'){h.counters.sort((a,b)=>parseFloat(b.disadvantage)-parseFloat(a.disadvantage));content=`<span class="close-button">√ó</span><h3>–ö–æ–Ω—Ç—Ä-–ø–∏–∫–∏ –¥–ª—è ${h.name}</h3>${h.counters.length > 0 ? h.counters.map(c => `<div class="counter-pick"><strong>${c.counterHero} (${c.disadvantage})</strong><p><img src="${c.abilityIcon}" alt="${c.ability}" class="ability-icon"> ${c.ability}</p><div class="counter-reason">${c.reason}</div></div>`).join('') : '<p>–ù–µ—Ç —Å—Ç–∞—Ç–∏—á–µ—Å–∫–∏—Ö –¥–∞–Ω–Ω—ã—Ö –æ –∫–æ–Ω—Ç—Ä-–ø–∏–∫–∞—Ö.</p>'}`;}else if(t==='build'){content=`<span class="close-button">√ó</span><h3>–°–±–æ—Ä–∫–∞ –¥–ª—è ${h.name} - ${h.role}</h3><div class="build-stage"><strong>Starting (0-5 –º–∏–Ω)</strong>${h.builds.starting.map(i=>`<p><img src="${i.icon}" alt="${i.name}" class="item-icon"> ${i.name} (${i.timing}): <span class="item-description">${i.description}</span></p>`).join('') || '<p>–ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö</p>'}</div><div class="build-stage"><strong>Early (5-15 –º–∏–Ω)</strong>${h.builds.early.map(i=>`<p><img src="${i.icon}" alt="${i.name}" class="item-icon"> ${i.name} (${i.timing}): <span class="item-description">${i.description}</span></p>`).join('') || '<p>–ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö</p>'}</div><div class="build-stage"><strong>Mid (15-30 –º–∏–Ω)</strong>${h.builds.mid.map(i=>`<p><img src="${i.icon}" alt="${i.name}" class="item-icon"> ${i.name} (${i.timing}): <span class="item-description">${i.description}</span></p>`).join('') || '<p>–ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö</p>'}</div><div class="build-stage"><strong>Late (30+ –º–∏–Ω)</strong>${h.builds.late.map(i=>`<p><img src="${i.icon}" alt="${i.name}" class="item-icon"> ${i.name} (${i.timing}): <span class="item-description">${i.description}</span></p>`).join('') || '<p>–ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö</p>'}</div>`;}modalContent.innerHTML=content;modal.classList.add('active')}if(e.target.classList.contains('close-button')||e.target===modal)modal.classList.remove('active')});function filterHeroes(t){const s=document.getElementById(t==='counter'?'hero-search':'build-search').value.toLowerCase(),r=document.getElementById(`role-filter-${t}`).value;document.querySelectorAll(`#${t}-hero-list .hero-item`).forEach(i=>{const n=i.querySelector('span').textContent.toLowerCase(),hr=i.dataset.role;i.style.display=n.includes(s)&&(!r||hr===r)?'flex':'none'})}['counter','build'].forEach(t=>{const s=document.getElementById(t==='counter'?'hero-search':'build-search'),r=document.getElementById(`role-filter-${t}`);s.addEventListener('input',()=>filterHeroes(t));r.addEventListener('change',()=>filterHeroes(t))});
